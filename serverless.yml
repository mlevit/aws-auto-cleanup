service: auto-cleanup

custom:
  company: servian          # change to your company name

provider:
  name: aws
  runtime: python3.7
  stage: production
  region: ap-southeast-2    # change to your region
  profile: saml             # change to your profile  
  environment:
    PYTHONPATH: "/var/task/auto-cleanup:/var/task/dynamodb_json:/var/task/simplejson:/var/task/treelib:/var/runtime"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cloudformation:DeleteStack
        - cloudformation:DescribeStacks
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:BatchWriteItem
        - dynamodb:DeleteTable
        - dynamodb:DescribeTable
        - dynamodb:GetItem
        - dynamodb:ListTables
        - dynamodb:PutItem
        - dynamodb:Scan
      Resource: "*"
    - Effect: Allow
      Action:
        - ec2:DeleteSnapshot
        - ec2:DeleteVolume
        - ec2:DescribeAddresses
        - ec2:DescribeImages
        - ec2:DescribeInstanceAttribute
        - ec2:DescribeInstances
        - ec2:DescribeSnapshots
        - ec2:DescribeVolumes
        - ec2:DescribeVolumes
        - ec2:ModifyInstanceAttribute
        - ec2:ReleaseAddress
        - ec2:StopInstances
        - ec2:TerminateInstances
      Resource: "*"
    - Effect: Allow
      Action:
        - lambda:DeleteFunction
        - lambda:ListFunctions
      Resource: "*"
    - Effect: Allow
      Action:
        - rds:DeleteDBInstance
        - rds:DeleteDBSnapshot
        - rds:DescribeDBInstances
        - rds:DescribeDBSnapshots
        - rds:ModifyDBInstance
      Resource: "*"
    - Effect: Allow
      Action:
        - redshift:DeleteCluster
        - redshift:DeleteClusterSnapshot
        - redshift:DescribeClusterSnapshots
        - redshift:DescribeClusters
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:DeleteBucket
        - s3:DeleteObject
        - s3:DeleteObjectVersion
        - s3:List*
        - s3:PutObject
      Resource: "*"
  tracing:
    lambda: true

functions:
  AutoCleanup:
    handler: auto-cleanup.lambda_handler.lambda_handler
    name: auto-cleanup-${self:provider.stage}
    description: Auto Cleanup removes unused AWS resources
    memorySize: 128
    timeout: 300
    package:
      include:
        - auto-cleanup/**
        - data/**
        - dynamodb_json/**
        - simplejson/**
        - treelib/**
    environment:
      LOGLEVEL: INFO       # change to DEBUG for testing
      RESOURCETREEBUCKET: auto-cleanup-${self:provider.stage}-resourcetreebucket-${self:custom.company}
      SETTINGSTABLE: auto-cleanup-settings-${self:provider.stage}
      WHITELISTTABLE: auto-cleanup-whitelist-${self:provider.stage}
    events:
      - schedule:
          rate: rate(3 days)
          enabled: true

plugins:
  - serverless-python-requirements